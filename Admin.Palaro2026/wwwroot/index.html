<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palaro 2026 | Management</title>

    <script type="text/javascript">
        (function () {
            var base = document.createElement('base');
            var currentUrl = window.location.pathname.split('/');
            var subdirectory = currentUrl[1]; // Gets the first subdirectory

            // If running on localhost, set base href to root
            if (window.location.hostname === "localhost") {
                base.href = '/';
            } else {
                base.href = subdirectory ? '/' + subdirectory + '/' : '/';
            }

            document.getElementsByTagName('head')[0].appendChild(base);
        })();
    </script>

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <script src="js/localstorage-service.js"></script>
    <script src="js/sw-registrator.js"></script>

    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('js/service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker Registered');
                })
                .catch(function (error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>
</html>
